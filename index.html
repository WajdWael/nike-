<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resopensive Product card Nike</title>

    <!-- ===== LINKS ===== -->

    <!-- ===== CSS FILE ===== -->
    <link rel="stylesheet" href="./style/style.css">

    <!-- ===== FONT AWOSME ===== -->
    <script src="https://kit.fontawesome.com/b0a4269feb.js" crossorigin="anonymous"></script>
    <!-- ===== NORMALIZE ===== -->
    <link rel="stylesheet" href="./style/normalize.css">


</head>

<body>
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>

            <div>
                <a href="" class="nav__logo">
                    <img src="./imgs/nike-logo.svg" alt="nike-logo">
                </a>
            </div>

            <div class="nav__menu" id="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="" class="nav__link"> men </a></li>
                    <li class="nav__item"><a href="" class="nav__link"> women </a></li>
                    <li class="nav__item"><a href="" class="nav__link"> kids </a></li>
                    <li class="nav__item"><a href="" class="nav__link"> customize </a></li>
                    <li class="nav__item"><a href="" class="nav__link"> sale </a></li>
                </ul>
            </div>

            <div class="nav__shop">
                <i class="fas fa-shopping-bag"></i>
            </div>

        </nav>
    </header>

    <!-- ===== HOME ===== -->
    <main class="l-main bd-gird">
        <div class="home">
            <div class="sneaker">
                <div class="sneaker__figure">
                </div>

                <div>
                    <div>
                        <img src="./imgs/chose-01.png" alt="" class="sneaker__img shows" color="#A29596">
                        <img src="./imgs/chose-02.png" alt="" class="sneaker__img" color="#111111">
                    </div>

                    <div class="sneaker__colors">
                        <span class="sneaker__color sneaker__colors-one active" primary="#A29596" color="#A29596"></span>
                        <span class="sneaker__color sneaker__colors-two " primary="#111111" color="#111111"></span>
                    </div>
                </div>
            </div>

            <div class="info">
                <div class="data">
                    <span class="data__subtitle">Nike</span>
                    <h1 class="data__title">Air Motion 2</h1>
                    <p class="data__description">Lorem ipsum dolor sit, amet consectetur <br> adipisicing elit. Illo in
                        enim.</p>
                </div>

                <div class="actions">
                    <div class="size">
                        <h3 class="size__title">Tallas</h3>
                        <div class="size__content">
                            <span class="size__tallas active" data-id="small">8.5</span>
                            <span class="size__tallas" data-id="meduim">9</span>
                            <span class="size__tallas" data-id="big">9.5</span>
                        </div>
                    </div>

                    <div class="cart">
                        <h3 class="cart__title">Cart.</h3>
                        
                        <div class="cart__content">
                            <button class="mens btn" style="background-color:transparent; border:none; color:white;">-</button>
                            <span class="count">1</span>
                            <button class="plus btn" style="background-color:transparent; border:none; color:white;">+</button>
                        </div>
                        </div>


                </div>
                <div class="price">
                    <span class="price__title">$99.00</span>
                    <a href="" class="price__button">ADD TO CART</a>
                </div>
                </div>
    </main>


    <script src="app.js"></script>
</body>

</html>
